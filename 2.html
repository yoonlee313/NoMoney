    <li>2. 최대한 많은 사람들을 행복하게 해 줄 것</li>
    최대한 많은 사람들을 행복하게 해 준다는 것은, 그만큼 서비스를 제공한다는 것입니다.<br>
    그럼으로서 그들에게서 고마움을 받고, 그 고마움은 돈으로 연결됩니다.<br>
    행복은 돈이 아니지만, 돈이 없으면 사람은 비참해지고, 돈은 고마움의 표시라고 할 수 있습니다.<br>
    많은 사람에게 도움이 되면, 돈은 자연스럽게 따라오는 것입니다.
